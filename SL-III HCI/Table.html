<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
    th,td{
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    tr:nth-child(even){
        background-color: #dddddd;
    }
                 
            
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <th>Company</th>
                <th>Designation</th>
                <th>EmployeeID</th>
            </tr>
            <tr>
                <td>Rajesh Sanghvi</td>
                <td>Managing Director</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Ankita Shelar</td>
                <td>Chief Accountant</td>
                <td>26</td>
            </tr>
            <tr>
                <td>Yusuf Bardolia</td>
                <td>General Manager</td>
                <td>12</td>
            </tr>
        </table>
    </div>
</body>
</html>
