<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Images</title>
    <style>
        table,th,td{
            border: black;
        }
    </style>
</head>
<body>
        <table>
            <tr>
               <th>Image Name</th>
               <th>Images</th>
            </tr>
            <tr>
                <td><img src="Windows 10.jpg" alt="Windows" width="250px" height="250px"></td>
                <td><img src="BlackHole Nolan.jpg" alt="Intersteller" width="250px" height="250px"></td>
            </tr>
        </table>
    </body>
</html>
