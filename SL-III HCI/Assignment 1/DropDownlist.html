<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      h1{
        text-shadow: black;
      }
        .dropdown {
          position: relative;
        }
        
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          padding: 12px 16px;
          z-index: 1;
        }
        
        .dropdown:hover .dropdown-content {
          display: block;
        
        }
        </style>
        
        
        
    <title>Dropdown List</title>
</head>
<body>
    <h1>
      <marquee direction="Left"> This is the dropdown List webpage</marquee>
    </h1>
    <div>
      <label for="Students"></label>
      <select name="Student Details" id="Students">
        <option value="Name">Name of the student</option>
        <option value="Age">Age of the Student</option>
        <option value="RollNo">Roll no of the student</option>
      </select>
    </div>
    <p>
        
    </p>
    <p></p>
    <p></p>
    <div class="dropdown">
      <span>Student Data</span>
      <div class="dropdown-content">
        <p>Name</p>
        <p>Age</p>
        <p>RollNo</p>
        </p>
      </div>
      <p>
        
      </p>
      <p></p>
      <p></p>
      
</body>
</html>
